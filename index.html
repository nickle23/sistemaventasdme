<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header Super Compacto -->
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <i class="fas fa-search"></i>
                    <span class="brand-text">Productos</span>
                </div>
                <div class="product-count" id="productCount">0</div>
            </div>
        </header>

        <!-- Búsqueda Compacta -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Buscar..."
                           autocomplete="off">
                    <button id="clearSearch" class="clear-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Contenido Principal -->
        <main class="main-content">
            <div id="resultsCount" class="results-count"></div>

            <!-- Estados -->
            <div id="loading" class="state">
                <div class="spinner"></div>
                <p>Cargando catálogo...</p>
            </div>

            <!-- Panel de Inicio - Búsquedas Recientes y Populares -->
            <div id="homePanel" class="home-panel">
                <div class="suggestions-section">
                    <h3 class="section-title">
                        <i class="fas fa-clock"></i>
                        Búsquedas Recientes
                    </h3>
                    <div id="recentSearches" class="suggestions-grid">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>

                <div class="suggestions-section">
                    <h3 class="section-title">
                        <i class="fas fa-chart-line"></i>
                        Productos Populares
                    </h3>
                    <div id="popularProducts" class="suggestions-grid">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Resultados de Búsqueda -->
            <div id="resultsContainer" class="results-grid" style="display: none;">
                <!-- Resultados dinámicos -->
            </div>

            <!-- Sin resultados -->
            <div id="noResults" class="state" style="display: none;">
                <i class="fas fa-search"></i>
                <p>No se encontraron productos</p>
                <small id="noResultsText"></small>
                <div class="suggestions-container" id="searchSuggestions"></div>
            </div>

            <!-- Error -->
            <div id="errorMessage" class="state" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p>Error al cargar</p>
                <button onclick="location.reload()" class="btn">Reintentar</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
