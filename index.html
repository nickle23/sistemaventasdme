<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCADOR DME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- ===== SOLUCIÓN DEFINITIVA CONTRA FLASH ===== -->
    <style>
        /* Estilos críticos que se cargan INMEDIATAMENTE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8fafc !important;
            margin: 0 !important;
            padding: 0 !important;
            min-height: 100vh !important;
            font-family: system-ui, -apple-system, sans-serif !important;
        }

        /* Badge de Actualización */
        .update-info-container {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .update-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            font-size: 0.85rem;
            color: #64748b;
            border: 1px solid rgba(226, 232, 240, 0.8);
            backdrop-filter: blur(4px);
        }

        .update-badge i {
            color: #10b981;
        }

        /* ===== ESTILOS CRÍTICOS DEL HEADER (ANTI-FLASH) ===== */
        .header {
            background: #1e293b;
            padding: 12px 16px;
            /* Desktop: Compacto */
            display: flex;
            align-items: center;
            height: auto;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            gap: 8px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 3px 14px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .status-date {
            color: #e2e8f0;
            font-size: 11px;
            font-weight: 500;
        }

        .status-separator {
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

        .status-total {
            color: #ffd700;
            font-size: 12px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2px;
            }

            .header {
                padding-top: 35px;
                /* Mobile: Amplio */
                padding-bottom: 35px;
            }

            .brand {
                justify-content: center;
                margin-top: 8px;
            }

            .brand-text {
                font-size: 13px;
                white-space: nowrap;
            }

            .header-info {
                width: auto;
                flex-grow: 0;
                position: relative;
                top: -2px;
                padding: 0px 10px;
                height: 22px;
            }
        }

        /* Oculta la app hasta que CSS completo cargue */
        .app {
            opacity: 0 !important;
            visibility: hidden !important;
            visibility: hidden !important;
            transition: opacity 0.3s ease-in !important;
            filter: blur(15px);
            /* BLUR INICIAL DE SEGURIDAD */
        }

        /* Cuando CSS cargue, mostrar suavemente */
        .app.css-loaded {
            opacity: 1 !important;
            visibility: visible !important;
        }

        /* Para navegadores sin JS - mostrar inmediatamente */
        .no-js .app {
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>

    <!-- Preload para navegadores modernos -->
    <link rel="preload" href="styles.css?v=1768027721" as="style"
        onload="this.onload=null;this.rel='stylesheet';document.querySelector('.app').classList.add('css-loaded')">

    <!-- Fallback para navegadores que no soportan preload -->
    <link rel="stylesheet" href="styles.css?v=1768027721" media="print"
        onload="this.media='all';this.onload=null;if(!document.querySelector('.app').classList.contains('css-loaded'))document.querySelector('.app').classList.add('css-loaded')">

    <!-- Fallback para navegadores sin JavaScript -->
    <noscript>
        <link rel="stylesheet" href="styles.css?v=1768027721">
        <style>
            .app {
                opacity: 1 !important;
                visibility: visible !important;
            }

            body {
                background: #f8fafc;
            }
        </style>
    </noscript>
    <!-- ===== FIN SOLUCIÓN DEFINITIVA ===== -->

</head>

<body>
    <div class="app">
        <!-- Header Super Compacto -->

        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <i class="fas fa-search"></i>
                    <span class="brand-text">DISTRIBUIDORA MUNDO ESCOLAR</span>
                </div>
                <!-- Container unificado: Fecha + Total -->
                <div class="header-info" id="systemStatus">
                    <span class="status-date" id="lastUpdateText"></span>
                    <span class="status-separator">|</span>
                    <span class="status-total" id="productCount">0 Productos</span>
                </div>
            </div>
        </header>

        <!-- (Eliminado container antiguo) -->

        <!-- Búsqueda Compacta -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Busca tu producto..." autocomplete="off">
                    <button id="clearSearch" class="clear-btn" style="display: none;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Contenido Principal -->
        <main class="main-content">
            <div id="resultsCount" class="results-count"></div>

            <!-- Estados -->
            <div id="loading" class="state">
                <div class="spinner"></div>
                <p>Cargando productos...</p>
            </div>

            <!-- Panel de Inicio - Búsquedas Recientes y Populares -->
            <div id="homePanel" class="home-panel">
                
                <!-- SECCIÓN DE NOVEDADES (Oculta por defecto) -->
                <div id="changesPanel" class="changes-panel" style="display: none;">
                    <div class="changes-header">
                        <div class="changes-title">
                            <i class="fas fa-bell"></i>
                            Novedades y Cambios
                        </div>
                        <button class="clear-btn" style="position: static; display: block; font-size: 12px;" onclick="productSearch.hideChanges()">
                            <i class="fas fa-times"></i> Ocultar
                        </button>
                    </div>
                    <div id="changesGrid" class="changes-grid">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>

                <div class="suggestions-section">
                    <h3 class="section-title">
                        <i class="fas fa-clock"></i>
                        Búsquedas Recientes
                    </h3>
                    <div id="recentSearches" class="suggestions-grid">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>

                <div class="suggestions-section">
                    <h3 class="section-title">
                        <i class="fas fa-chart-line"></i>
                        Productos Populares
                    </h3>
                    <div id="popularProducts" class="suggestions-grid">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Resultados de Búsqueda -->
            <div id="resultsContainer" class="results-grid" style="display: none;">
                <!-- Resultados dinámicos -->
            </div>

            <!-- Sin resultados -->
            <div id="noResults" class="state" style="display: none;">
                <i class="fas fa-search"></i>
                <p>No se encontraron productos</p>
                <small id="noResultsText"></small>
                <div class="suggestions-container" id="searchSuggestions"></div>
            </div>

            <!-- Error -->
            <div id="errorMessage" class="state" style="display: none;">
                <i class="fas fa-exclamation-circle"></i>
                <p>Error al cargar</p>
                <button onclick="location.reload()" class="btn">Reintentar</button>
            </div>
        </main>
    </div>

    <footer style="text-align: center; padding: 20px; color: #94a3b8; font-size: 14px; margin-top: 40px;">
        <p>DISTRIBUIDORA MUNDO ESCOLAR &copy; 2025</p>
        <p style="font-size: 12px; opacity: 0.7;">Nixon Design <i class="fas fa-laptop-code"></i></p>
    </footer>


    <!-- ===== SISTEMA DE SEGURIDAD ===== -->
    <script src="auth.js?v=1768027721"></script>
    <script src="script.js?v=1768027721"></script> <!-- ← Agrega versión -->
</body>

</html>
